<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <div>
            <input type="text" id="amount">
            <p id="balance"></p>
            <button id="deposit">Deposit</button>
            <button id="withdraw">Withdraw</button>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script>
            var contract;
            $(document).ready(()=>{
                window.ethereum.enable();
                var web3 = new Web3(window.web3.currentProvider);

                var address = "0x1715f4EC3A74027C661E4954FA7E0E7a78e4EB1e";

                var abi = [
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "bal",
                                "type": "uint256"
                            }
                        ],
                        "name": "depositBalance",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "bal",
                                "type": "uint256"
                            }
                        ],
                        "name": "withdrawBalance",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "inputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "constructor"
                    },
                    {
                        "constant": true,
                        "inputs": [],
                        "name": "getBalance",
                        "outputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    }
                ]

                contract = web3.eth.contract(abi , address);
                contract.methods.getBalance().call().then((bal)=>{
                    console.log("dsdsdsdddddddddddddddddddddddddddddd "  , bal)
                    $('balance').html(bal);
                })
            })
        </script>

    </body>
</html>
